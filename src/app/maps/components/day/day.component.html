<span (click)="setSelectedDay()" [style.background-color]="date.isSelected ? selectedColor : '#FFFFFF'" [class.selected]="date.isSelected">
    {{ selectedColorIndex + 1 }} {{ date.weekDay| titlecase }} - {{ date.date | date: 'dd/MM/YYYY'}}
    <span *ngFor="let wish of date.wishlist"><p [style.background-color]="date.isSelected ? selectedColor : '#FFFFFF'">{{wish.name}}</p></span>
</span>
