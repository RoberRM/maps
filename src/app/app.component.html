<div class="selector">
  <mat-form-field>
    <mat-select [(ngModel)]="selectedOption" (selectionChange)="setOption(selectedOption)">
      <mat-option *ngFor="let item of options; let i = index" [value]="item">{{ item }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
